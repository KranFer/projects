<body>
    <section class="creatpass autorization-page">
        <div class="container">
            <div class="creatpass__inner box-inner">
                <div class="creatpass__enter box-enter">
                    <div class="creatpass__title title-main">New Password</div>
                    <div class="creatpass__field enter__field">
                        <div class="creatpass__profile">
                            <div class="profile__title">New Password</div>
                            <input id="creatpass-input" class="profile__input input__field" required type="tel email" placeholder="Type Here">
                        </div>
                        <div class="creatpass__password">
                            <div class="password__title password">Confirm New Password</div>
                            <input class="password__input input__field" required type="text" placeholder="Type Here">
                        </div>
                        <div class="enter__send">
                            <a href="./login.html" class="button creatpass__button">Save New Password</a>
                        </div>
                    </div>
                </div>
                <div class="creatpass__image image-box">
                    <img src="./image/Autorisation.svg" alt="creatpass-img">
                </div>
